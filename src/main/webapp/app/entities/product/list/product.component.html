<p-toast></p-toast>
<div style="margin-top: 80px">
  <strong style="font-size: xxx-large">Products</strong>
  <div *ngIf="filteredProducts" style="margin-top: 30px">
    <button
      [routerLink]="['/product/new']"
      style="float: right; margin-bottom: 5px"
      pButton
      type="button"
      label="New Product"
      icon="pi pi-plus"
      class="p-button-sm"
    ></button>

    <p>
      <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search..." />
    </p>

    <p-table [value]="filteredProducts" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Category</th>
          <th>Title</th>
          <th>Price</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <img style="border-radius: 5px; width: 200px" [src]="product.imageUrl" [alt]="product.name" width="100" class="p-shadow-4" />
          </td>
          <td>{{ product.category }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price | currency: 'R' }}</td>
          <td style="padding-left: 60px">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              [routerLink]="['/product', product.id, 'edit']"
            ></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
  </div>
</div>
