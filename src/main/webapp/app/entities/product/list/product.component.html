<p>
  <a [routerLink]="['/product/new']" class="btn btn-primary">New Product</a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search..." />
</p>

<table class="table">
  <thead>
    <tr>
      <th style="width: 200px"></th>
      <th style="width: 200px">Title</th>
      <th style="width: 200px">Price</th>
      <th style="width: 200px">Edit</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>
        <img [src]="product?.imageUrl" style="border-radius: 15px" class="card-img-top" alt="Card image cap" />
      </td>
      <td style="padding-top: 30px">{{ product.title }}</td>
      <td style="padding-top: 30px">{{ product.price }}</td>
      <td>
        <div class="btn-group">
          <button
            style="border-radius: 30px; width: 50px; height: 50px; margin: 5px"
            type="submit"
            [routerLink]="['/product', product.id, 'edit']"
            class="btn btn-success btn-custom"
            data-cy="entityEditButton"
          >
            <fa-icon icon="pencil-alt"></fa-icon>
          </button>

          <button
            style="border-radius: 30px; width: 50px; height: 50px; margin: 5px"
            type="submit"
            class="btn btn-warning btn-custom"
            data-cy="entityDeleteButton"
          >
            <fa-icon icon="times"></fa-icon>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
