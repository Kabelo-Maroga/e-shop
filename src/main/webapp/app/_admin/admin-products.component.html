<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search..." />
</p>

<table class="table">
  <thead>
    <tr>
      <th style="width: 500px">Title</th>
      <th style="width: 500px">Price</th>
      <th style="width: 500px">Edit</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.value.title }}</td>
      <td>{{ product.value.price }}</td>
      <td><a [routerLink]="['/admin/products/', product.key]">Edit</a></td>
    </tr>
  </tbody>
</table>
