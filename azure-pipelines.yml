pool:
  name: Azure Pipelines
  demands: maven


steps:

  - task: Maven@3
    displayName: 'Maven pom.xml'
    inputs:
      goals: 'clean install'


  - task: Ant@1
    displayName: 'Ant  build.xml'
    enabled: false


  - task: Gradle@3
    displayName: 'gradlew build'
    enabled: false


  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(system.defaultworkingdirectory)'
      Contents: '**/*.jar'
      TargetFolder: '$(build.artifactstagingdirectory)'
      CleanTargetFolder: true


  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'


  - task: AzureAppServiceManage@0
    displayName: 'Stop Azure Web App'
    inputs:
      azureSubscription: 'Pay-As-You-Go (972db1b3-922b-42b1-8d49-37dbbff00b51)'
      Action: 'Stop Azure App Service'
      WebAppName: 'fruit-veg'

  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'Pay-As-You-Go (972db1b3-922b-42b1-8d49-37dbbff00b51)'
      appType: 'webAppLinux'
      WebAppName: 'fruit-veg'
      packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.jar'
      RuntimeStack: 'JAVA|11-java11'


  - task: AzureAppServiceManage@0
    displayName: 'Start Azure Web App'
    inputs:
      azureSubscription: 'Pay-As-You-Go (972db1b3-922b-42b1-8d49-37dbbff00b51)'
      Action: 'Start Azure App Service'
      WebAppName: 'fruit-veg'



